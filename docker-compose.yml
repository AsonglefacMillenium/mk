# ---------------------------- NGINX --------------------------------
  nginx:
    container_name: nginx
    volumes:
      - static_volume:/app/static
      - ./backend:/usr/src/app
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - '80:80'
    restart: unless-stopped
    depends_on:
       - django
